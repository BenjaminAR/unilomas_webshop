<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/979135c9b6.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/head.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/estilos.css">
    <title>Barra de navegacion</title>
</head>

<body>

    <header id="nav">
        <div class="menu_bar">
            <a href="#" class="bt-menu"><i class="fas fa-bars"></i></a>
        </div>

        <nav id="menu">
            <div id="logo"><img src="images/LogoAutolife.png" class="logo-header"></div>
            <ul>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Elementos garantizados</a></li>
                <li class="submenu">
                    <a href="#">Productos &nbsp; <i class="fa-solid fa-caret-down"></i></a>
                    <ul class="children">
                        <li><a href="#">Gama media</a></li>
                        <li><a href="#">Gama alta</a></li>
                        <br>
                    </ul>
                </li>

                <li><a href="#">Acerca de nosotros</a></li>
            </ul>
        </nav>
    </header>

    <div>

        <div style="height: 7rem; background-color: transparent;">

        </div>

        <div style="height: 30vh; background-color: transparent;">

        </div>
        <div style="margin: 2rem 0; height: 30vh; background-color: blue;">

        </div>
        <div style="margin: 2rem 0; height: 30vh; background-color: blue;">

        </div>
        <div style="margin: 2rem 0; height: 30vh; background-color: blue;">

        </div>
        <div style="margin: 2rem 0; height: 30vh; background-color: blue;">

        </div>
        <div style="height: 30vh; background-color: blue;">

        </div>
    </div>

    <script>
        $(document).ready(main);

        var contador = 1;

        function main() {
            $('.menu_bar').click(function () {
                if (contador == 1) {
                    $('nav').animate({
                        left: '0'
                    });
                    contador = 0;
                } else {
                    contador = 1;
                    $('nav').animate({
                        left: '-100%'
                    });
                }
            });
            // Mostramos y ocultamos submenus
            $('.submenu').click(function () {
                $(this).children('.children').slideToggle();
            });
        }

    </script>

</body>

</html>
